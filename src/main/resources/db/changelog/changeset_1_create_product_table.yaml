databaseChangeLog:
  - changeSet:
      id: 1
      author: meriem
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(50)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: category
                  type: VARCHAR(100)
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: quantity
                  type: INTEGER
              - column:
                  name: internal_reference
                  type: VARCHAR(100)
              - column:
                  name: shell_id
                  type: BIGINT
              - column:
                  name: inventory_status
                  type: VARCHAR(20)
              - column:
                  name: rating
                  type: DECIMAL(3,2)
              - column:
                  name: created_at
                  type: BIGINT
              - column:
                  name: updated_at
                  type: BIGINT
